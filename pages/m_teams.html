<script type="text/javascript">
  // Inicialización de Select2 para miembros del equipo
  $(document).ready(function() {
    // Inicializar Select2
    $('#team-members-select').select2({
      theme: 'bootstrap4',
      placeholder: 'Select team members',
      allowClear: true
    });

    // Cargar usuarios disponibles
    $.ajax({
      type: "POST",
      url: "../dist/php/services.php",
      data: { option: 'get_available_users' },
      dataType: "json",
      success: function(response) {
        if (response.error === '') {
          const select = $('#team-members-select');
          select.empty();
          
          response.data.forEach(user => {
            select.append(new Option(user.full_name, user.id, false, false));
          });
          
          select.trigger('change');
        } else {
          alert(response.error);
        }
      }
    });
  });

  setTimeout(
    function() {
      $('.nav-link').removeClass('active');
      $('.nav-link').find('i.teams').parent().addClass("active");
    }, 1200);
  
  load_teams();

  // Event listener para el botón de guardado
  $('#btn-save-team').click(function() {
    team_save_button();
  });
</script>
