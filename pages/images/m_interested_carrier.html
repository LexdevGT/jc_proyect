<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interested Carrier | Advanced Transport</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="../plugins/select2/css/select2.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
  <!-- daterange picker -->
  <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="../dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <span class="brand-text font-weight-light">Advanced Transports</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" id="left-nav-bar" data-widget="treeview" role="menu" data-accordion="false">
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Interested Carrier Maintenance</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-1">
            <label>Carrier</label>
          </div>
          <div class="col-sm">
            <select class="form-control select2" id="carrier-select" style="width: 100%;">
              <option value="" selected disabled>Select a carrier</option>
            </select>
          </div>
          <div class="col-sm-1">
            <label>Status</label>
          </div>
          <div class="col-sm">
            <select class="form-control" id="carrier-status">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-1">
            <label>Contact</label>
          </div>
          <div class="col-sm">
            <input type="text" class="form-control" id="contact" readonly>
          </div>
          <div class="col-sm-1">
            <label>Phone</label>
          </div>
          <div class="col-sm">
            <input type="text" class="form-control" id="phone" readonly>
          </div>
          <div class="col-sm-1">
            <label>Email</label>
          </div>
          <div class="col-sm">
            <input type="email" class="form-control" id="carrier-email" readonly>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-1">
            <label>Carrier Pay</label>
          </div>
          <div class="col-sm">
            <input type="text" class="form-control" id="carrier-pay">
          </div>
          <div class="col-sm-1">
            <label>Special Instructions</label>
          </div>
          <div class="col-sm">
            <textarea class="form-control" id="special-instructions" rows="1"></textarea>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-1">
            <label>Internal Note</label>
          </div>
          <div class="col-sm">
            <textarea class="form-control" id="internal-note" rows="1"></textarea>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-1">
            <label>Pickup Date</label>
          </div>
          <div class="col-sm">
            <div class="input-group date" id="pickup-date" data-target-input="nearest">
              <input type="text" id="pickup-date-input" class="form-control datetimepicker-input" data-target="#pickup-date"/>
              <div class="input-group-append" data-target="#pickup-date" data-toggle="datetimepicker">
                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
              </div>
            </div>
          </div>
          <div class="col-sm-1">
            <label>Pickup Window</label>
          </div>
          <div class="col-sm">
            <select class="form-control" id="pickup-window">
              <option value="estimated">Estimated</option>
              <option value="exactly">Exactly</option>
              <option value="no_later">No Later Than</option>
              <option value="no_earlier">No Earlier Than</option>
            </select>
          </div>
          <div class="col-sm-1">
            <label>Delivery Date</label>
          </div>
          <div class="col-sm">
            <div class="input-group date" id="delivery-date" data-target-input="nearest">
              <input type="text" id="delivery-date-input" class="form-control datetimepicker-input" data-target="#delivery-date"/>
              <div class="input-group-append" data-target="#delivery-date" data-toggle="datetimepicker">
                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
              </div>
            </div>
          </div>
          <div class="col-sm-1">
            <label>Delivery Window</label>
          </div>
          <div class="col-sm">
            <select class="form-control" id="delivery-window">
              <option value="estimated">Estimated</option>
              <option value="exactly">Exactly</option>
              <option value="no_later">No Later Than</option>
              <option value="no_earlier">No Earlier Than</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-1">
            <label>Insurance Policy</label>
          </div>
          <div class="col-sm">
            <select class="form-control select2" id="insurance-policy" style="width: 100%;">
              <option value="" selected disabled>Select Insurance Policy</option>
            </select>
          </div>
          <div class="col-sm-1">
            <label>Driver Name</label>
          </div>
          <div class="col-sm">
            <select class="form-control select2" id="driver-name" style="width: 100%;">
              <option value="" selected disabled>Select Driver</option>
            </select>
          </div>
          <div class="col-sm-1">
            <label>Driver Phone</label>
          </div>
          <div class="col-sm">
            <input type="text" class="form-control" id="driver-phone" readonly>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary" id="btn-save-interested-carrier">Save!</button>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12">
            <div class="card">
              <div class="card-body table-responsive">
                <table id="interested-carriers-table" class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>Carrier</th>
                      <th>Status</th>
                      <th>Contact</th>
                      <th>Phone</th>
                      <th>Pickup Date</th>
                      <th>Delivery Date</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer class="main-footer">
    <strong>Copyright &copy; 2023-2024 <a href="https://www.advanced-transports.com/">Advanced Transports</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 1.0
    </div>
  </footer>
</div>

<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Select2 -->
<script src="../plugins/select2/js/select2.full.min.js"></script>
<!-- InputMask -->
<script src="../plugins/moment/moment.min.js"></script>
<script src="../plugins/inputmask/jquery.inputmask.min.js"></script>
<!-- date-range-picker -->
<script src="../plugins/daterangepicker/daterangepicker.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="../plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- DataTables & Plugins -->
<script src="../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<!-- Core file -->
<script src="../dist/js/core.js"></script>

<script>
$(function () {
    // Inicializar date pickers
    $('#pickup-date, #delivery-date').datetimepicker({
        format: 'YYYY-MM-DD'
    });

    // Cargar datos iniciales
    load_carriers_select();
    load_drivers_select();
    load_insurance_policies_select();
    load_interested_carriers();

});
</script>
</body>
</html>
